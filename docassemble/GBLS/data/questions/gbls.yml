---
id: gbls intro
continue button field: gbls_intro_screen
question: | 
  Financial Forms
subquestion: |
  This form can help you prepare the following financial forms: 
  
    * Affirmative Debt Collection Working Draft
    
    * Client Appointment Reminder Working
    
    * Closing letter GLBS LL Draft
    
    * General Release Working
    
    * Letter to Client Final Credit Report Working
    
    * Letter to Client re Telephonic Working
    
    * Letter to client sending Discharge working
    
    * Letter to client to prepare for interview
    
    * No Contact Letter
    
    * No Contact Letter Working
    
    * Plain Language Retainer
---
id: name of the first person
sets:
  - clients[0].name.first
  - clients[0].name.last
  - clients[0].name.middle
  - clients[0].name.suffix
question: |
  % if hasattr(x, 'ask_number') and x.ask_number and x.target_number == 1:
  Name of ${ noun_plural(x.object_name(),1) }
  % else:
  What is your name 
  % endif
fields:
  - code: |
      clients[0].name_fields()
---
id: name of the other party
sets:
  - other_parties[0].name.first
  - other_parties[0].name.last
  - other_parties[0].name.middle
  - other_parties[0].name.suffix
question: |
  What is the defendant's name?
fields:
  - code: |
      other_parties[0].name_fields()
---
id: gbls document list
question: |
  Which financial documents do you need?
fields:
  - Financial documents: document_list
    datatype: checkboxes
    choices: 
      - Affirmative Debt Collection Working Draft: Affirmative_Debt_Collection_Working_Draft
      - Client Appointment Reminder Working: Client_Appointment_Reminder_Working
      - Closing letter GLBS LL Draft: Closing_letter_GLBS_LL_Draft
      - General Release Working: General_Release_Working
      - Letter to Client Final Credit Report Working: Letter_to_Client_Final_Credit_Report_Working
      - Letter to Client re Telephonic Working: Letter_to_Client_re_Telephonic_Working
      - Letter to client sending Discharge working: Letter_to_client_sending_Discharge_working
      - Letter to client to prepare for interview: Letter_to_client_to_prepare_for_interview
      - No Contact Letter: No_Contact_Letter
      - No Contact Letter Working: No_Contact_Letter_Working
      - Plain Language Retainer: Plain_Language_Retainer
    none of the above: false
---
id: legal problems
question: |
  What is the legal problem that you have?
fields:
  - no label: legal_problems
    datatype: area
---
id: case type
question: |
  What is the case type
fields:
  - no label: case_type
---
id: docket number
question: |
  What is the docket number?
fields:
  - no label: docket_number
---
id: letter to client to prepare for interview
question: |
  Below are the different options for the interview. Choose the one that applies to you.
fields:
  - no label: Documents_for_interview
    datatype: checkboxes
    choices:
      - Social Security Card or letter from Social Security showing your Social Security number
      - Driverâ€™s license or other Picture ID
      -	Any papers concerning your debts
      -	Any papers concerning any lawsuits that you are involved in
      -	If you are divorced, copy of divorce decree and any child support or alimony orders
      -	Copies of your bank statements if you have a bank account. Please bring statements for up to a year ago, if you have them. More recent statements are more important
      -	Copies of your pay stubs for this year if you are working
      -	If you receive social security or a pension or unemployment or any type of welfare payments, documents showing your payments
      -	Tax returns for last two years if you filed taxes

---
id: any debts not discharged
question: |
  Do you have any debts not discharged?
fields:
  - no label: any_debts_not_discharged
    datatype: yesnoradio
---
id: any secured debts
question: |
  Do you have any secured debts?
fields:
  - no label: any_secured_debts
    datatype: yesnoradio

---
id: Clients law firm
question: |
  Which law firm has been maintaining your information?
fields:
  - no label: law_firm
  
---
code: |
  Affirmative_Debt_Collection_Working_Draft.enabled = document_list['Affirmative_Debt_Collection_Working_Draft']
---
