objects:
 - al_court_bundle: ALDocumentBundle.using(elements=[Plain_Language_Retainer, No_Contact_Letter, Letter_to_client_to_prepare_for_interview, Letter_to_client_sending_Discharge_working, No_Contact_Letter_Working, Letter_to_Client_re_Telephonic_Working, Letter_to_Client_Final_Credit_Report_Working, General_Release_Working, Closing_letter_GLBS_LL_Draft, Client_Appointment_Reminder_Working, Affirmative_Debt_Collection_Working_Draft], filename="financial_documents.docx", title="All forms to download for your records", enabled=True) 
